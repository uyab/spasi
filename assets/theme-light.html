<header>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.13.1/build/styles/github-gist.min.css">
    <style>
        body {
            font-family: body;
            font-size: 14px;
            line-height: 1.6;
            color: #252525;
        }

        hr {
            margin: 100px;
        }

        h1 {
            font-family: heading1;
            font-size: 72px;
            padding-top: 0;
            padding-bottom: 70px;
        }

        h2 {
            font-family: heading2;
            text-align: left;
            font-size: 38px;
            padding-top: 0;
            padding-bottom: 30px;
            font-weight: bold;
        }

        h3 {
            font-family: heading3;
            font-weight: bold;
            text-align: left;
            font-size: 20px;
            padding-top: 40px;
            padding-bottom: 0;
        }

        h4 {
            font-family: monospace;
            font-weight: bold;
            padding-top: 20px;
        }

        p, ul, ol {
            margin-bottom: 20px;
        }

        pre {
            line-height: 20px;
            page-break-inside: avoid;
            background-color: #f9f9fb;
            border-radius: 8px;
            padding-top: 15px;
            padding-bottom: 15px;
            padding-left: 20px;
            margin-bottom: 30px;
        }

        a {
            color: #1a1c3e;
        }

        pre code {
            background: none;
            font-size: 13px;
            color: #2d2d2d;
            font-family: monospace;
        }

        code {
            font-size: .9em;
            color: #6b46c1;
        }

        .mpdf_toc {
            font-family: body;
            color: #252525;
        }

        div.mpdf_toc_level_0 {
            padding-top: 30px;

        }

        div.mpdf_toc_level_1 {

        }

        div.mpdf_toc_level_2 {

        }

        span.mpdf_toc_t_level_0 {
            font-size: 20px;

        }

        span.mpdf_toc_t_level_0, span.mpdf_toc_p_level_0 {
            font-weight: bold;
            font-style: normal;
        }

        span.mpdf_toc_t_level_1, span.mpdf_toc_p_level_1 {
            color: #252525;
            font-family: body;
            font-weight: normal;
            font-style: normal;
        }

        span.mpdf_toc_t_level_2, span.mpdf_toc_p_level_2 {
            color: #252525;
            font-family: body;
            font-weight: normal;
            font-style: normal;
        }

        #toc-title {
            font-weight: bold;
            font-size: 45px;
            padding-top: 0;
            padding-bottom: 10px;
            text-align: center;
        }

        blockquote {
            margin-top: 40px;
            margin-right: 0;
            margin-bottom: 30px;
            margin-left: 0;
            page-break-inside: avoid;
            border-radius: 8px;
            background-color: #f9f4ff;
            color: #6c4d92;
            font-size: .9em;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
        }

        blockquote p {
            margin-top: 0;
            margin-bottom: 20px;
        }

        blockquote.quote {
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
            font-style: italic;
        }

        blockquote.notice {
            background-color: #f0f5ff;
            border-left: solid 5px #5b87dd;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
        }

        blockquote.notice strong {
            color: #255ac0;
        }

        blockquote.warning {
            background-color: #ffeced;
            border-left: solid 5px #dd787d;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
        }

        blockquote.warning strong {
            color: #c0262b;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #525252;
            color: white;
        }

        del {
            text-decoration: line-through;
        }
