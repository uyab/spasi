<header>
    <style>
        .hljs {
            display: block;
            overflow-x: auto;
            padding: 0.5em;
            background: #fff;
            color: black
        }

        .xml .hljs-meta {
            color: #c0c0c0
        }

        .hljs-comment, .hljs-quote {
            color: #007400
        }

        .hljs-tag, .hljs-attribute, .hljs-keyword, .hljs-selector-tag, .hljs-literal, .hljs-name {
            color: #5c2699
        }

        .hljs-variable, .hljs-template-variable {
            color: #3F6E74
        }

        .hljs-code, .hljs-string, .hljs-meta-string {
            color: #678
        }

        .hljs-regexp, .hljs-link {
            color: #5c2699
        }

        .hljs-title, .hljs-symbol, .hljs-bullet, .hljs-number {
            color: #1c00cf
        }

        .hljs-section, .hljs-meta {
            color: #643820
        }

        .hljs-class .hljs-title, .hljs-type, .hljs-built_in, .hljs-builtin-name, .hljs-params {
            color: #5c2699
        }

        .hljs-attr {
            color: #8751AA
        }

        .hljs-subst {
            color: #000
        }

        .hljs-formula {
            background-color: #eee;
            font-style: italic
        }

        .hljs-addition {
            background-color: #baeeba
        }

        .hljs-deletion {
            background-color: #ffc8bd
        }

        .hljs-selector-id, .hljs-selector-class {
            color: #9b703f
        }

        .hljs-doctag, .hljs-strong {
            font-weight: bold
        }

        .hljs-emphasis {
            font-style: italic
        }
    </style>
    <style>
        body {
            font-family: body;
            font-size: 14px;
            line-height: 1.8;
            color: #252525;
        }

        hr {
            margin: 100px;
        }

        h1 {
            font-family: heading1;
            font-size: 72px;
            padding-top: 0;
            padding-bottom: 70px;
        }

        h2 {
            font-family: heading2;
            text-align: left;
            font-size: 32px;
            line-height: 42px;
            padding-top: 0;
            padding-bottom: 30px;
        }

        h3 {
            font-family: heading3;
            text-align: left;
            font-size: 20px;
            padding-top: 40px;
            padding-bottom: 0;
        }

        h4 {
            font-size: 16px;
            font-family: heading4;
            padding-top: 20px;
        }

        p, ul, ol {
            margin-bottom: 20px;
        }

        pre {
            line-height: 20px;
            page-break-inside: avoid;
            background-color: #f9f9fb;
            border-radius: 8px;
            padding-top: 15px;
            padding-bottom: 15px;
            padding-left: 20px;
            margin-bottom: 30px;
        }

        a {
            color: #222222;
            text-decoration: none;
            border-bottom: 1px dotted #0040ff;
        }

        pre code {
            background: none;
            font-size: .8em;
            color: #2d2d2d;
            font-family: monospace;
            line-height: 18px;
        }

        code {
            font-size: .9em;
            color: #8751AA;
        }

        .mpdf_toc {
            font-family: body;
            color: #252525;
        }

        div.mpdf_toc_level_0 {
            padding-top: 30px;
            line-height: 30px;
        }

        div.mpdf_toc_level_1 {
            line-height: 30px;
        }

        div.mpdf_toc_level_2 {
            line-height: 30px;
        }

        span.mpdf_toc_t_level_0 {
            font-size: 24px;
            font-family: heading1;
        }

        span.mpdf_toc_t_level_0, span.mpdf_toc_p_level_0 {
            font-weight: bold;
            font-style: normal;
        }

        span.mpdf_toc_t_level_1, span.mpdf_toc_p_level_1 {
            color: #252525;
            font-family: body;
            font-weight: normal;
            font-style: normal;
        }

        span.mpdf_toc_t_level_2, span.mpdf_toc_p_level_2 {
            color: #252525;
            font-family: body;
            font-weight: normal;
            font-style: normal;
        }

        #toc-title {
            font-size: 45px;
            letter-spacing: 1px;
            padding-top: 50px;
            padding-bottom: 50px;
            text-align: center;
        }

        blockquote {
            margin-top: 40px;
            margin-right: 0;
            margin-bottom: 30px;
            margin-left: 0;
            page-break-inside: avoid;
            border-radius: 8px;
            background-color: #f9f4ff;
            color: #6c4d92;
            font-size: .9em;
            padding-top: 20px;
            padding-left: 20px;
            padding-right: 20px;
        }

        blockquote p {
            margin-top: 0;
            margin-bottom: 20px;
        }

        blockquote.quote {
            color: #000000;
            background-color: #FFFFFF;
            font-style: italic;
            font-family: quote;
            font-size: 2em;
            padding: 70px 0;
            margin-top: 200px;
            text-align: center;
        }

        blockquote.quote footer {
            font-family: heading2;
        }

        blockquote.notice {
            background-color: #f0f5ff;
            border-left: solid 5px #5b87dd;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
        }

        blockquote.notice strong {
            color: #255ac0;
        }

        blockquote.warning {
            background-color: #ffeced;
            border-left: solid 5px #dd787d;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
        }

        blockquote.warning strong {
            color: #c0262b;
        }

        table {
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
            border-top: 1px solid #5e3e9b;
            border-bottom: 1px solid #5e3e9b;
        }

        td, th {
            padding: 12px 15px;
            font-size: .8em;
        }

        tr:nth-child(even) {
            background-color: #f8f8f8f;
        }

        th {
            padding-top: 12px;
            padding-bottom: 12px;
            color: #5e3e9b;
            text-transform: uppercase;
            text-align: center;
        }
        td:last-child {
            /*border-bottom: 1px solid #5e3e9b;*/
        }

        del {
            text-decoration: line-through;
        }
    </style>

</header>

<tocpagebreak links="on"
              toc-suppress="on"
              toc-preHTML="&lt;h1 id=&quot;toc-title&quot;&gt;Daftar Isi&lt;/h1&gt;"
              toc-bookmarkText="Contents">
